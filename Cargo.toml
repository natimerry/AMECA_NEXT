[package]
name = "AMECA2"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["tracing", "env-filter"] }
tokio = { version = "1.36.0", features = ["full"] }
tracing-appender = "0.2.3"
serenity = { version = "0.12.2", features = ["full"] }
dotenv = "0.15.0"
surrealdb = { version = "1.2.0", features = ["kv-mem","sql2"] }
serde = { version = "1.0.204", features = ["derive"] }
log = "0.4.22"
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }

[patch.crates-io]
serenity = { git = "https://github.com/serenity-rs/serenity", branch = "current" }